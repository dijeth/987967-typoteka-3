<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Test Socket</h1>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:4001');

    socket.addEventListener('change_post_comment', (postData, lastestCommentList) => {
      console.log(`Event: change_post_comment; postData: ${JSON.stringify(postData)}`);
      console.log(`Event: change_post_comment; lastestCommentList: ${JSON.stringify(lastestCommentList)}`);
    })
    socket.addEventListener('change_popular_posts', (popularPostList) => {
      console.log(`Event: change_popular_posts; popularPostList: ${JSON.stringify(popularPostList)}`);
    })
  </script>
</body>

</html>
